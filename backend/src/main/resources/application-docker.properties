# --- Database ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://edu-postgres:5432/edudb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:eduuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:edupass}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Server ---
server.port=8080
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true
management.endpoint.health.roles=NONE